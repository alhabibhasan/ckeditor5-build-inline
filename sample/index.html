<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – inline editor build – development sample</title>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"
		integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<h1>CKEditor 5 – inline editor build – development sample</h1>

	<div class="ck-editor">
		<!-- The toolbar of the editor. -->
		<div class="btn-toolbar" role="toolbar" aria-label="Editor toolbar">

			<!-- Basic styles buttons. -->
			<div class="btn-group mr-2" role="group" aria-label="Basic styles">
				<button type="button" id="bold">Bold</button>
				<button type="button" id="bulletedList">Bulleted List</button>
				<button type="button" id="numberedList">Numbered List</button>
				<button type="button" id="insertTable">Insert Table</button>
				<button type="button" id="insertTableRowAbove">Insert Row Above</button>
				<button type="button" id="insertTableRowBelow">Insert Row Below</button>
				<button type="button" id="insertTableColumnLeft">Insert Column Left</button>
				<button type="button" id="insertTableColumnRight">Insert Column Right</button>
				<button type="button" id="removeTableRow">Remove Table Row</button>
				<button type="button" id="removeTableColumn">Remove Table Column</button>
			</div>

			<div class="dropdown" id="links">
				<button type="button" class="link-button" id="show-link-popup">Link</button>
			</div>

			<div id="link-popup" style="display:none; background-color: red;">
				<input type="text" id="link-url" placeholder="https://www.ibm.com">
				<button id="link">Save</button>
				<button type="button" id="unlink">Un-link</button>
			</div>
		</div>

		<!-- The container with the data of the editor. -->
		<div id="editor">
			<h2>Sample</h2>

			<p>This is an instance of the <a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#inline-editor">inline
					editor
					build</a>.</p>

			<p>You can use this sample to validate whether your <a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom
					build</a> works fine.</p>
		</div>
	</div>

	<script src="../build/ckeditor.js"></script>
	<script>
		InlineEditor.create(document.querySelector('#editor'))
			.then(editor => {
				window.editor = editor;
			})
			.catch(err => {
				console.error(err.stack);
			});
	</script>

</body>

</html>
